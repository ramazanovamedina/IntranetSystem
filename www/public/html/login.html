<body>
	<div id="container">
		<div id="header">
			<h1>Intranet</h1>
		</div>

				<table class="login">
					<tr>
						<th colspan="2">Authorization</th>
					</tr>
					<tr>
						<td>Login:</td>
						<td><input type="text" name="login"></td>
					</tr>

						<td>Password:</td>
						<td><input type="password" name="password"></td>
					</tr>
					<th colspan="2"><input type="submit" value="ok" style="width:70px; height:20px"></th>
				</table>
			</form>
		</div>
		<div style="clear:both"></div>
		<div id="empty"></div>
	</div>
	<div id="footer">
		<hr>
		<p style="padding-top:5px">Medina Ramazanova &copy;</p>
	</div>
</body>
